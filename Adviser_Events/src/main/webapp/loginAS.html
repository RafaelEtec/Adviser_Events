<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Olá Assessor!</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/loginUS.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="container">
            <div class="divVoltar">
                <button class="btnVoltar" >
                    <a href="optionAS.html">Voltar</a>
                </button>
            </div>

            <div class="divTitle">
                <p class="pCrie">Entre com seus dados de Assessor</p>
            </div>

            <div class="divFormAS">
                <form action="/login-as" method="get">
                    <label class="lblUs">E-mail</label><br>
                    <input class="inpUs" type="email" name="as-email" id="as-email"><br>
                    <label class="lblUs">Senha</label><br>
                    <input class="inpUs" type="password" name="as-pass" id="as-pass"><br>
                    <!-- <button class="btnAvancarAS" type="submit">Avançar</button> -->
                    <button class="btnAvancarUS" type="submit">Avançar</button>
                </form>
            </div>
            <div class="divLogo">
                <img class="logo" src="img/logo.png" alt="Logo Adviser events">
            </div>
        </header>
    </body>
</html>
