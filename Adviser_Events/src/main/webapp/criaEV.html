<!DOCTYPE html>
<html>
    <head>
        <title>Adviser Events</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/prox.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    </head>
    <body>
    <header class="container">
        <div class="divVoltar">
            <form action="/list-events-as" method="get">
                <button class="btnVoltar" type="submit">Voltar</a></button>
            </form>

        </div>

        <div class="divTitle">
            <p class="pCrie">Publique um Evento</p>
        </div>

        <div class="divFormAS">
            <form action="/create-ev" method="post">
                <label class="lblUs">Nome do Evento</label><br>
                <input class="inpUs" type="text" name="ev-nome" id="ev-nome"><br>
                <label class="lblUs">Descrição</label><br>
                <input class="inpUs" type="text" name="ev-desc" id="ev-desc"><br>
                <label class="lblUs">Data</label><br>
                <input class="inpUs" type="date" name="ev-data" id="ev-data"><br>
                <label class="lblUs">Hora</label><br>
                <input class="inpUs" type="time" name="ev-hora" id="ev-hora"><br>
                <label class="lblUs">Endereço</label><br>
                <input class="inpUs" type="text" name="ev-local" id="ev-local"><br>
                <button class="btnPublicarUs" type="submit">Publicar</button>
            </form>
        </div>
        <div class="divLogo">
            <img class="logo" src="img/logo.png" alt="Logo Adviser events">
        </div>
    </header>
    </body>
</html>
