<!DOCTYPE html>
<html>
    <head>
        <title>Adviser Events</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/prox.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="container">
            <div class="divVoltar">
                <button class="btnVoltar" >
                    <a href="optionAS.html"><img class="imgVoltar" src="/img/returnArrow.png"></a>
                </button>
            </div>

            <div class="divTitle">
                <p class="pCrie">Crie sua conta de Assessor</p>
            </div>

            <div class="divFormAS">
                <form action="/create-as" method="post">
                    <label class="lblUs">Nome completo</label><br>
                    <input class="inpUs" type="text" name="as-nome" id="as-nome"><br>
                    <label class="lblUs">E-mail</label><br>
                    <input class="inpUs" type="email" name="as-email" id="as-email"><br>
                    <label class="lblUs">CPF</label><br>
                    <input class="inpUs" type="number" name="as-cpf" id="as-cpf"><br>
                    <label class="lblUs">Telefone</label><br>
                    <input class="inpUs" type="number" name="as-num" id="as-num"><br>
                    <label class="lblUs">Data de Nascimento</label><br>
                    <input class="inpUs" type="date" name="as-nasc" id="as-nasc"><br>
                    <label class="lblUs">Endereço</label><br>
                    <input class="inpUs" type="text" name="as-end" id="as-end"><br>
                    <button class="btnAvancarAS" type="submit">Avançar</button>
                </form>
            </div>
            <div class="divLogo">
                <img class="logo" src="img/logo.png" alt="Logo Adviser events">
            </div>
        </header>
    </body>
</html>
